<!DOCTYPE html><!--the browser knows what type of document it's reading.  -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required></label>
            <label for="email">Enter Your Email: <input id="email" type="email" required></label>
            <label for="new-password">Create a New Password: <input id="new-password" type="password" required pattern="[a-z0-5]{8,}"></label>
        </fieldset>
        <fieldset>
            <label for="personal-account"><input type="radio" name="account-type" id="personal-account"> Personal Account</label>
            <label for="business-account"><input type="radio" name="account-type" id="business-account"> Business Account</label>
            <label for="terms-and-conditions" ><input type="checkbox" name="" id="terms-and-conditions" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
            
        </fieldset>
        <fieldset></fieldset>
        <input type="submit" value="Submit"><!-- The first input element with a type of submit is automatically set to submit its nearest parent form elemen -->

    </form>
</body>
</html>
